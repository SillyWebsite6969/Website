<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Embed Example</title>

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Check out this awesome site!">
    <meta property="og:description" content="This is a description for the content that will appear as an embed on Discord.">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com">

    <!-- Twitter Card Metadata (Optional) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Check out this awesome site!">
    <meta name="twitter:description" content="This is a description for the content that will appear as an embed on Discord.">
    <meta name="twitter:image" content="https://example.com/image.jpg">

</head>
<body>
    <h1>Discord Embed Example</h1>
    <p>Share this link on Discord to see the embed in action!</p>
</body>
</html>
